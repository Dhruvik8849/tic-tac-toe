<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe 2.0</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Bungee+Spice&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Tic Tac Toe</h1>
        <div class="menu">
            <button id="music-toggle">ðŸŽµ</button>
            <button id="new-game">New Game</button>
        </div>
    </header>

    <main class="game-area">
        <div class="scoreboard">
            <div class="score-card player-x">
                <h2>Player X</h2>
                <p id="score-x">0</p>
            </div>
            <div class="score-card player-o">
                <h2>Player O</h2>
                <p id="score-o">0</p>
            </div>
        </div>

        <div class="gameContainer">
            <div class="container">
                <div class="line"></div>
                <div class="box" data-index="0"><span class="boxtext"></span></div>
                <div class="box" data-index="1"><span class="boxtext"></span></div>
                <div class="box" data-index="2"><span class="boxtext"></span></div>
                <div class="box" data-index="3"><span class="boxtext"></span></div>
                <div class="box" data-index="4"><span class="boxtext"></span></div>
                <div class="box" data-index="5"><span class="boxtext"></span></div>
                <div class="box" data-index="6"><span class="boxtext"></span></div>
                <div class="box" data-index="7"><span class="boxtext"></span></div>
                <div class="box" data-index="8"><span class="boxtext"></span></div>
            </div>
        </div>
        
        <div class="gameInfo">
            <h2 class="info">Turn for X</h2>
            <button id="reset">Next Round</button>
        </div>
    </main>

    <div id="result-popup" class="hidden">
        <div class="popup-content">
            <h2 id="result-message"></h2>
            <div class="imgbox">
                <img src="excited.gif" alt="celebration">
            </div>
            <button id="play-again">Play Again</button>
        </div>
    </div>

    <audio id="bg-music" src="music.mp3" loop></audio>
    
    <audio id="gameover-sound" src="gameover.mp3"></audio>
    <audio id="turn-sound" src="ting.mp3"></audio> 

    <script src="script.js"></script>
</body>
</html>
